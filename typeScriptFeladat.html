    <script>

        // 1. feladat

        function EkezetesBetukSzama(modositandoSzoveg) {
            var ekezetesBetuk = ["á", "é", "í", "ó", "ö", "ő", "ú", "ü", "ű"];
            var ekezetesBetukSzama = 0;
            for (var i = 0; i < modositandoSzoveg.length; i++) {
                for (var j = 0; j < ekezetesBetuk.length; j++) {
                    if (modositandoSzoveg[i] == ekezetesBetuk[j]) {
                        ekezetesBetukSzama++;
                    }
                }
            }
            return ekezetesBetukSzama;
        }


        // 2. feladat

        function camelCaseGenerator(modositandoSzoveg) {
            return modositandoSzoveg.toUpperCase();
        }
        console.log(camelCaseGenerator("Szeretem a programozást"));

        // 3. feladat

        function PrimLista(vizsgaltTomb) {
            var primekTombje = [];
            for (var i = 0; i < vizsgaltTomb.length; i++) {
                var osztokSzama = 0;
                for (var j = 1; j <= vizsgaltTomb[i]; j++) {
                    if (vizsgaltTomb[i] % j == 0) {
                        osztokSzama++;
                    }
                }
                if (osztokSzama == 2) {
                    primekTombje.push(vizsgaltTomb[i]);
                }
            }
            return primekTombje;
        }
        console.log(PrimLista([2, 3, 5, 8, 10, 11]));


    </script>
